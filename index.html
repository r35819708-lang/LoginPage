<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    body{
        background-image: linear-gradient(180deg, rgb(255, 196, 192), rgb(122, 0, 128));
        background-size: 100% 100vh;
        background-repeat: no-repeat;
    }
    .card{
        width: 300px;
        height: 500px;
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        .head{
            text-align: center;
            font-size: 30px;
            text-decoration: double;
            padding-top: 40px;
        }
        .inp{
            width: 200px;
            height: 30px;
            margin-top: 20px;
            background-color: gainsboro;
        }
        .btn{
            background-color: rgb(228, 82, 155);
            margin-left: 50px;
            margin-right: 50px;
            padding: 10px;
            color: white;
            width: 200px;
        }
    }

</style>
<body>
    <div class="card">
        <p class="head">Login</p>
        <center>
            <input type="text" name="" id="" class="inp" placeholder="Enter Email">
            <input type="text" name="" id="" class="inp" placeholder="Enter Password">
        </center>
        <br>
        <br>
        <center>   
         <button type="submit" class="btn">LOGIN</button>
         <br>
         <br>
         Or login with
         <br>
         <br>
        </center>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type=""><i class="fa-brands fa-facebook"></i>Facebook</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type=""><i class="fa-brands fa-google"></i>Google</button>
    </div>
</body>
</html>
